  #     "$_PR_NUMBER",
  #     "This is a static comment to demonstrate simple invocation of the PR builder."
  #   ]
  #   secretEnv: 
  #     - GITHUB_TOKEN

  # add preview URL as a comment on Pull Request    
  - name: gcr.io/$PROJECT_ID/pr-commenter
    entrypoint: bash
    args:
      - '-c' # execute the following in a bash shell
      - |-
        /bin/pr_comment_post.sh \
        davidstanke/stanke.dev \
        $_PR_NUMBER \
        "Preview this revision: $(cat /workspace/url.txt)"

    secretEnv:
      - GITHUB_TOKEN
      

